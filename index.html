<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css" />
    <style type="text/css">
        h1 {
            font-family: 'MinecraftiaRegular';
            text-shadow: -1px -1px 0px #FFF,
                -1px 1px 0px #FFF,
                1px -1px 0px #FFF,
                1px 0px 0px #FFF;
            ;
        }

        h2 {
            font-family: 'MinecraftiaRegular';
            color: red;
            text-shadow: -1px -1px 0px #000000,
                -1px 1px 0px #000000,
                1px -1px 0px #000000,
                1px 0px 0px #000000;
            font-size: 10vw;
        }
    </style>
</head>

<body>
    <img src="img/start.jpg" id="start">
    <header>
        <img src="img/borda superior.png" style="width: 100%; height: auto;">
    </header>

    <img src="img/reversestevedance.gif" alt="" class="steve" style="left: 10%; transform: translate(-50%, -50%);">
    <img src="img/blue_parrot.gif" alt="" class="parrot" style="left: 25%; width: 7.5%;">

    <div id="content">
        <h1 id="title"></h1>
        <h1 id="time"></h1>

        <h2 id="countdown"></h2>
    </div>

    <img src="img/red_parrot.gif" alt="" class="parrot" style="right: 25%; width: 10%;">
    <img src="img/stevedance.gif" alt="" class="steve" style="right: 0%; transform: translate(-40%, -50%);">

    <audio src="sound/sndtimed.mp3" id="music"></audio>
    <audio src="sound/click.mp3" id="click"></audio>

    <footer>
        <img src="img/borda inferior.png" style="width: 100%; height: auto;">
    </footer>

    <img src="img/confetti.webp" id="confetes">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        document.addEventListener('click', function () {
            var click = document.getElementById("click");
            click.play();
            var startbutton = document.getElementById("start");
            startbutton.style.display = "none";

            var script = document.createElement('script');
            script.type = 'module';
            script.src = 'js/script.js';
            document.head.appendChild(script);
        });
    </script>
</body>

</html>
